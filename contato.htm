<!DOCTYPE html>
<html>

<head>
<title>--Formulário Contato--</title>
<meta charset="utf-8" />
<link href="style.css" rel="stylesheet" media="all" />
    <script src="logen.js"></script>

<body>
<form name="meu_form">

  <h1>Entre em contato</h1>

  <input type="text" id="nomeid" placeholder="Nome" required="required" name="nome" />

  <input type="tel" id="foneid" placeholder="Numero de telefone" name="fone" />

  <input type="email" id="emailid" placeholder="E-mail" name="email" />

  <textarea placeholder="Deixe sua opnião"></textarea>

  <input type="submit" class="enviar" onclick="Enviar();" value="Enviar" />
</form>
</body>
</html>
