<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
    <title>Sanctus Grano | Login</title>
</head>
<body>
    <section class="vh100 bg1">
        <img class="op1" src="../img/coffee-2268307_1920.jpg" alt="coffe background image">
        <div class="all">
            <div class="login-title">
                <h1>Sanctus Grano</h1>
            </div>
            <div class="login-divider">
                
            </div>
            <div class="login-box">
                <div class="login-box-bg"></div>
                <div class="login-box-form">
                    <form method="POST">     
                        <input type="email" placeholder="Email" name="email" required>
                        <br>
                        <input type="password" placeholder="Senha" name="password" required>  
                        <br>
                        <p class="esqueci-senha">Esqueci a senha</p>
                        <br>
                        <p class="criar-conta">Criar Conta</p>
                        <button class="acessar" type="submit">Acessar</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
